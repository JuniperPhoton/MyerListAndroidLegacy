apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.example.juniper.myerlistandroid"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    jcenter()

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:cardview-v7:21.0.+'    //compile 'it.neokree:MaterialNavigationDrawer:1.3.3'
    //compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    //ompile 'com.android.support:appcompat-v7:21.0.0'
    // stock actionBar
    //    compile 'com.balysv.materialmenu:material-menu:1.5.4'
    //
    //// Toolbar and ActionBarCompat-v22 (includes support-v7:22.0.x)
    //    compile 'com.balysv.materialmenu:material-menu-toolbar:1.5.4'
    //
    //// actionBarCompat-v20 (up to support-v7:20.0.0 - does not support Toolbar)
    //    compile 'com.balysv.materialmenu:material-menu-abc:1.5.4'
    //
    //// actionBarSherlock
    //    compile 'com.balysv.materialmenu:material-menu-abs:1.5.4'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    //compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile 'com.github.rey5137:material:1.1.1'

    //compile 'com.mcxiaoke.volley:library:1.0.16'
    //compile 'com.ning:async-http-client:1.9.26'
    compile 'com.loopj.android:android-async-http:1.4.7'
    compile 'com.google.code.gson:gson:2.3.1'


}


